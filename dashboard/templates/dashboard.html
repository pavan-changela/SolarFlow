{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">SolarFlow Dashboard</h2>
    <div class="row text-center">
        <div class="col-md-3 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Quotations</h5>
                    <p class="display-6">{{ quotation_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Projects</h5>
                    <p class="display-6">{{ project_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Payments</h5>
                    <p class="display-6">{{ payment_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Complaints</h5>
                    <p class="display-6">{{ complaint_count }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
