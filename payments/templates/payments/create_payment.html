{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Add New Payment</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save Payment</button>
    </form>
</div>
{% endblock %}
